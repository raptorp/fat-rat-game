<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fat Rat Game</title>
  </head>
  <body>
    <main>
      <section id="screen">
        <div id="game">
          <div id="game_background"></div>
          <div id="game_sprites">
            <div id="container" class="pos falling">
              <div id="sprite" class="spin"></div>
            </div>
          </div>
          <div id="game_foreground"></div>
          <div id="game_ui">
            <div id="game_point"></div>
            <div id="game_life"></div>
            <div id="game_time"></div>
          </div>
        </div>
        <div id="title_screen"></div>
        <div id="instructions"></div>
        <div id="game_lost_screen"></div>
        <div id="game_won_screen"></div>
      </section>
    </main>
  </body>
</html>
