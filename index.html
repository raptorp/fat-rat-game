<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fat Rat Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section id="screen">
      <div id="game">
        <div id="game_background"></div>

        <div id="game_sprites">
          <div id="cheese_container">
            <div id="cheese_sprite"></div>
          </div>

          <div id="egg_container">
            <div id="egg_sprite"></div>
          </div>

          <div id="popcorn_container">
            <div id="popcorn_sprite"></div>
          </div>

          <div id="bluecheese_container">
            <div id="bluecheese_sprite"></div>
          </div>

          <div id="candy_container">
            <div id="candy_sprite"></div>
          </div>

          <div id="coffee_container">
            <div id="coffee_sprite"></div>
          </div>
        </div>

        <div id="game_middleground">
          <div id="eggtimer">
            <div id="ingame_buttons">
              <p id="button_pause"></p>
              <p id="button_sound"></p>
            </div>
          </div>
        </div>

        <!-- <div id="game_foreground"></div> -->

        <div id="game_ui">
          <div id="point_rat"></div>
          <div id="life_board">
            <div id="heart_3" class="heart_full"></div>
            <div id="heart_2" class="heart_full"></div>
            <div id="heart_1" class="heart_full"></div>
          </div>
          <div id="time_board"><span id="time_left"></span></div>
        </div>
      </div>

      <div id="title_screen" class="hidden">
        <div class="timer_container">
          <div id="display_title">
            <h1>fat rat</h1>
            <p>the game</p>
          </div>
          <div id="title_buttons">
            <p id="button_instructions"></p>
            <p id="button_startgame"></p>
          </div>
        </div>
      </div>

      <div id="instructions_screen" class="hidden">
        <div class="timer_container">
          <div id="display_instructions">
            <h1>how 2 play</h1>
            <p>
              feed the rat by clicking on the good food ... but watch out for
              the bad food, it'll hurt the rat!
            </p>
          </div>
          <div id="instruction_buttons">
            <p id="button_title"></p>
          </div>
        </div>
      </div>

      <div id="lose_screen" class="hidden">
        <div class="timer_container">
          <div id="display_lost">
            <h1>Oh no!</h1>
            <p>the rat ate too much of the wrong food and died!</p>
          </div>
          <div id="lose__buttons">
            <p id="button_lost_title"></p>
          </div>
        </div>
      </div>

      <div id="win_screen" class="hidden">
        <div class="timer_container">
          <div id="display_won">
            <h1>you did it!</h1>
            <p>A fat rat is a happy rat</p>
          </div>
          <div id="win__buttons">
            <p id="button_win_title"></p>
          </div>
        </div>
      </div>
    </section>

    <script src="js/game.js"></script>
  </body>
</html>
