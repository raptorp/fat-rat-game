<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fat Rat Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/animations.css" /> -->
  </head>

  <body>
    <section id="screen">
      <div id="game">
        <div id="game_background"></div>

        <div id="game_sprites">
          <div id="cheese_container">
            <div id="cheese_sprite"></div>
          </div>

          <div id="egg_container">
            <div id="egg_sprite"></div>
          </div>

          <div id="popcorn_container">
            <div id="popcorn_sprite"></div>
          </div>

          <div id="bluecheese_container">
            <div id="bluecheese_sprite"></div>
          </div>

          <div id="candy_container">
            <div id="candy_sprite"></div>
          </div>

          <div id="coffee_container">
            <div id="coffee_sprite"></div>
          </div>
        </div>

        <div id="game_middleground">
          <div id="eggtimer"></div>
        </div>

        <div id="game_foreground"></div>

        <div id="game_ui">
          <div id="point_rat"></div>
          <div id="life_board">
            <div id="heart_3" class="heart_full"></div>
            <div id="heart_2" class="heart_full"></div>
            <div id="heart_1" class="heart_full"></div>
          </div>
          <div id="time_board"><span id="time_left"></span></div>
        </div>
      </div>

      <div id="title_screen" class="hidden">
        <h1>game title</h1>
        <button id="button_instructions">instructions</button>
        <button id="button_startgame">start game</button>
      </div>

      <div id="instructions_screen" class="hidden">
        <h1>instruction title</h1>
        <button id="button_title">Back to Main</button>
      </div>

      <div id="lose_screen" class="hidden">
        <h1>Oh no, your rat died!</h1>
        <button id="button_lost_title">back to main</button>
      </div>

      <div id="win_screen" class="hidden">
        <h1>A fat rat is a happy rat</h1>
        <button id="button_win_title">back to main</button>
      </div>
    </section>

    <script src="js/test.js"></script>
  </body>
</html>
